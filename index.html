<!doctype html>
<html manifest="manifest.appcache" lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Flashy title</title>
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Slab:400,700' />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="apple-touch-icon" href="apple-touch-icon.png" />
	<link rel="shortcut icon" href="favicon.ico" />
  <meta name="viewport" content="width=480" />
	<meta name="robots" content="noindex" />
</head>
<body>
	<div id="container">
		<div id="header">
			<header>
				<a href="#"><img src="apple-touch-icon.png" alt="Home" class="header-icon" /></a>
				Flashy title
			</header>
		</div>
		<div class="block">
			<h4>Block heading</h4>
			<ul>
				<li>List item 1</li>
				<li><a href="#">List item 2</a></li>
				<li><del>List item 3</del></li>
			</ul>
		</div>
	</div>
	<script src="js/jquery-2.0.0.min.js"></script>
	<script src="js/behavior.js"></script>
</body>
</html>
