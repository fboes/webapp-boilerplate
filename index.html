<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="en">
<!--html prefix="og: http://ogp.me/ns#" manifest="manifests/manifest.appcache" lang="en"-->
<head>
	<meta charset="UTF-8" />
	<title>Lander Configurator</title>
	<link href="//fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Slab:400,700" rel="stylesheet" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" sizes="144x144" href="apple-touch-icon.png" />
	<link rel="icon" sizes="128x128" href="favicon.png" />
	<link rel="icon" sizes="48x48" href="favicon.ico" />
	<link rel="apple-touch-icon" href="apple-touch-icon.png" />
	<link rel="shortcut icon" href="favicon.ico" />
	<meta name="description" content="Configure your lunar lander" />
	<meta property="og:title" content="Lander Configurator" />
	<meta property="og:description" content="Configure your lunar lander" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://3960.org/lander/" />
	<meta property="og:image" content="http://3960.org/lander/apple-touch-icon.png" />
</head>
<body>
	<div id="container">
		<div id="header">
			<div class="inner">
				<header role="banner">
					<a href="#"><img src="apple-touch-icon.png" alt="Home" class="header-icon" /></a>
					<h1>Lander Configurator</h1>
				</header>
				<!--nav role="navigation">
					<ul class="nav">
						<li><a href="#"><i class="icon-ellipsis-vertical"></i> <span class="icon-hide">Menu</span></a></li>
						<li><a href="#"><i class="icon-search"></i> <span class="icon-hide">Search</span></a></li>
					</ul>
				</nav-->
			</div>
		</div>
		<div id="main">
			<main role="main">
				<div class="block-container">
					<section>
						<h3>Your lander</h3>
						<form action="." method="get" id="mainForm">
							<span class="form-field">
								<label for="engineWeight">Engine weight (t)</label><input id="engineWeight" name="engineWeight" type="number" min="0" max="200" step="0.1" value="1" required="required" />
							</span>							<span class="form-field">
								<label for="rcsWeight">RCS weight (t)</label><input id="rcsWeight" name="rcsWeight" type="number" min="0" max="200" step="0.1" value="0.1" required="required" />
							</span>							<span class="form-field">
								<label for="fuelWeight">Fuel weight (t)</label><input id="fuelWeight" name="fuelWeight" type="number" min="0" max="200" step="0.1" value="2" required="required" />
							</span>							<span class="form-field">
								<label for="cargoCapacity">Cargo capacity (t)</label><input id="cargoCapacity" name="cargoCapacity" type="number" min="0" max="200" step="0.1" value="3" required="required" />
							</span>							<span class="form-field">
								<label for="equipmentWeight">Equipment weight (t)</label><input id="equipmentWeight" name="equipmentWeight" type="number" min="0" max="200" step="0.1" value="0.5" required="required" />
							</span>							<span class="form-field">
								<label for="structuralWeight">Structural weight (t)</label><input id="structuralWeight" name="structuralWeight" type="number" min="0" max="200" step="0.1" value="1" required="required" />
							</span>						</form>
					</section>
					<section>
						<h3>Your lander - summary</h3>
						<table>
							<thead>
								<tr>
									<th>Part</th><th>Weight</th><th>Additional weight</th><th>Output</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Empty weight</th>
									<td class="number"><span id="output-totalEmpty">0</span>t</td>
								</tr>
								<tr>
									<th>Weight w/o cargo</th>
									<td class="number"><span id="output-totalFuel">0</span>t</td>
								</tr>
								<tr>
									<th>Max weight</th>
									<td class="number"><span id="output-totalFuelCargo">0</span>t</td>
								</tr>
							</tfoot>
							<tbody>
								<tr>
									<th>Engine</th>
									<td class="number"><span id="output-engineWeight">0</span>t</td>
									<td></td>
									<td class="number"><span id="output-engineThrust">0</span>kN</td>
								</tr>
								<tr>
									<th>RCS</th>
									<td class="number"><span id="output-rcsWeight">0</span>t</td>
									<td></td>
									<td class="number"><span id="output-rcsThrust">0</span>kN</td>
								</tr>
								<tr>
									<th>Fuel</th>
									<td class="number"><span id="output-fuelWeight">0</span>t</td>
									<td class="number"><span id="output-fuelWeightAdditional">0</span>t</td>
									<td class="number"><span id="output-fuelCapacity">0</span>l</td>
								</tr>
								<tr>
									<th>Cargo</th>
									<td class="number"><span id="output-cargoCapacity">0</span>t</td>
									<td class="number"><span id="output-cargoCapacityAdditional">0</span>t</td>
								</tr>
								<tr>
									<th>Equipment</th>
									<td class="number"><span id="output-equipmentWeight">0</span>t</td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Structural</th>
									<td class="number"><span id="output-structuralWeight">0</span>t</td>
									<td></td>
									<td><span id="output-structuralTolerance">Sturdy</span></td>
								</tr>
							</tbody>
						</table>
					</section>
				</div>
		</main>
		<div id="aside">
			<aside role="complementary"><!-- --></aside>
		</div>
		<div id="footer">
			<div class="inner">
				<footer>Build with <a href="https://github.com/fboes/webapp-boilerplate">Webapp-Boilerplate</a> &middot; &copy; Frank BoÃ«s</footer>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/behaviour.js"></script>
</body>
</html>
